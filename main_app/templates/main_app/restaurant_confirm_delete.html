{% extends 'base.html' %}

{% block content %}
<h4>Are you sure you want to delete <span class="teal-text">{{ restaurant.name }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <button class="btn" type="submit">Delete</button>
    <a href="{% url 'detail' restaurant.id %}">Cancel</a>
</form>
{% endblock %}
